<!DOCTYPE html br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="noble.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/b55b406ab0.js" crossorigin="anonymous"></script>
    
    <title>Noble</title>
</head>
<body>
  <div class="container">
    <div class="content first-content">
      <div class="firts-column">
        <h2 class="title-welcome">BEM-VINDO AO NOBLE</h2>
        <p class="description description-primary">To keep connected with us</p>
        <p class="description description-primary">Please login your personal info</p>
        <button id="signin" class="bnt btn-primary" >Sign in</button>
      </div>
      <div class="second-column">
        <h2 class="title title-second">Create account</h2>
        <div class="social-media">
          <ul class="list-social-media">
            <a href="#"> <li class="item-social-media"><i class="fab fa-facebook"></i></li></a>
            <a href="#"> <li class="item-social-media"><i class="fab fa-google-plus"></i></li></a>
            <a href="#"><li class="item-social-media"><i class="fab fa-linkedin"></i></li></a>
          </ul>
        </div><!--Final dos icones-->
        <p class="description description-second">Or use your email for register</p>
        <form class="form">
          <label class="icone-label" >
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Name">
         </label>

         <label class="icone-label">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="E-mail">
        </label>

        <label class="icone-label">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password">
        </label>

          <button class="btn">Sign up</button>
        </form>
      </div><!--Seconde column-->
    </div><!--Firts content-->
    <div class="content second-content">
      <div class="firts-column">
        <h2 class="title title-primary">Hello,Friend</h2>
        <p class="description description-primary">Inter your personal details</p>
        <p class="description description-primary">And start journey with us</p>
        <button id="signup" class="bnt btn-primary">Sign up</button>
      </div>
      <div class="second-column">
        <h2 class="title title-second">Sing to developer</h2>
        
        <div class="social-media">
          <ul class="list-social-media">
            <a href="#"> <li class="item-social-media"><i class="fab fa-facebook"></i></li></a>
            <a href="#"> <li class="item-social-media"><i class="fab fa-google-plus"></i></li></a>
            <a href="#"><li class="item-social-media"><i class="fab fa-linkedin"></i></li></a>
          </ul>
        </div><!--Final dos icones-->
        <p class="description description-second">Or use your email account</p>
        
        <form class="form">
         <label class="icone-label">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="E-mail">
        </label>

        <label class="icone-label">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password">
        </label>

          <a class="password" href="#">Forgot your password</a>
          <button class="btn">Sing up</button>
        </form>
      </div><!--Seconde column-->

    </div><!--Seconde Content-->
  </div>

   <script src="noble.js"></script> 
</body>
</html>
